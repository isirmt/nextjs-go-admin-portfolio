name: Build and Push Images

on:
  workflow_dispatch:
    inputs:
      push_latest:
        description: "push :latest tag"
        required: true
        type: boolean
        default: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from frontend/package.json
        id: version
        run: |
          VERSION=$(node -p 'require("./frontend/package.json").version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check tag exists (web)
        id: check_web
        run: |
          if docker manifest inspect ghcr.io/${{ github.repository }}-web:${{ steps.version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: meta (web)
        id: meta_web
        uses: docker/metadata-action@v5
        if: steps.check_web.outputs.exists != 'true'
        with:
          images: ghcr.io/${{ github.repository }}-web
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ inputs.push_latest }}

      - name: Build and push (web)
        uses: docker/build-push-action@v5
        if: steps.check_web.outputs.exists != 'true'
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}

      - name: Check tag exists (backend)
        id: check_backend
        run: |
          if docker manifest inspect ghcr.io/${{ github.repository }}-backend:${{ steps.version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        if: steps.check_backend.outputs.exists != 'true'
        with:
          images: ghcr.io/${{ github.repository }}-backend
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ inputs.push_latest }}

      - name: Build and push (backend)
        uses: docker/build-push-action@v5
        if: steps.check_backend.outputs.exists != 'true'
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
